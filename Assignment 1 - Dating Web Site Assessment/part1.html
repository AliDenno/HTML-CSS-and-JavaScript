<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post">
<!--Your face-->
    <fieldset>
    <legend>Your face</legend>
    <label for="img">Your image:</label> <input type="file" id="img" name="img" required><br>
    <label for="preview">Image preview:</label> <img id="preview" name="preview"><br>
  </fieldset>

<!--Your general details-->
    <fieldset>
    <legend>Your general details</legend>
    <label for="name"> Name: </label>
    <input type="text" id="name" name="name"  required><br>
    <label for="gender">Gender:</label> <input type="radio" id="gender" name="gender" value="male" required>Male<input type="radio" id="gender" name="gender" value="female" required>Female<br>
    <label for="age"> Age: </label><input type="number" id="age" name="age" required><br>
    <label for="birth">Date of birth:</label> <input type="date" id="birth" name="birth"><br>
    <label for="color">Favorite color:</label> <input type="color" id="color" name="color"><br>
     <label for="country">Which country:</label><select id="country" name="country">
      <option selected="selected" value="na"></option>
      <option value="de">Germany</option>
      <option value="se">Sweden</option>
      <option value="ca">Canada</option>
      <option value="ch">Switzerland</option>
      <option value="ac">Ascension Island</option>
    </select><br>
  </fieldset>

<!--Your indicators-->
    <fieldset>
    <legend>Your indicators</legend>
   <label for="height"> Height:Short </label><input type="range" name="height" id="height" min="0" max="100" step = "5" value = "40"> Tall<br>
   <label for="salary"> Salary:Poor </label><input type="range" name="salary" id="salary" min="0" max="100" step = "5" value = "40"> Rich<br>
  </fieldset>

<!--Your Contact Information-->
    <fieldset>
    <legend>Your Contact Information</legend>
    <label for="email"> Email:</label> <input type="email" id="email" name="email" required><br>
   <label for="mobile"> Mobile: </label><input type="tel" id="mobile" name="mobile"><br>
  <label for="address">  Address:</label><textarea rows="3" cols="30" id="address" name="address"> </textarea><br>
     <label for="contact">Method to contact you: </label>
    <input type="checkbox" name="contact" id="contact" value="Email"> Email
  <input type="checkbox" name="contact" id="contact" value="Whatsapp" > Whatsapp
    <input type="checkbox" name="contact" id="contact" value="In-add chat" > In-add chat
  </fieldset>
  <input type="submit" value="Submit">
</form>

</body>
</html>
