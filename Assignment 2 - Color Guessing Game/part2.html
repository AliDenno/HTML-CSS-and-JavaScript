<html>
	<head>
	<title>
	JavaScript Guessing Game
	</title>
	</head>
	<body onload="do_game()">
		<script>
		var target;
		var guess_input_text;
		var guess_input;
		var finished=false;
		var guesses=0;
		colors=["aqua","azure", "black", "burlyWood","cyan","gold","ivory","navy","tan" ];
			function do_game()
			{
				var random_number=Math.random()*colors.length-1;
				var random_number_integer=Math.floor(random_number);
				
				target=random_number_integer+1;	

				alert("here is a little help, your target color is: "+colors[target]);

				while(!finished){
					guess_input_text=prompt("I am thinking of one of these colors:\n\n"+(colors.sort()).join(', ')+" What color am I thinking of?");			
					guess_input=guess_input_text;
					guesses+=1;
					finished=check_guess();
				}
			}
			function check_guess(){
			if(colors.indexOf(guess_input_text)==-1){
					alert("Sorry, I don't recognize your color.\n\n"+"Please try again.");
					return false;
				}
				if(colors[target]<guess_input_text){
					alert("Sorry, your guess is not correct!. \n\n"+"Hint: your color is alphabetically higher than mine.\n\n"+"Please try again.");
					return false;
				}
				if(colors[target]>guess_input_text){
					alert("Sorry, your guess is not correct!. \n\n"+"Hint: your color is alphabetically lower than mine.\n\n"+"Please try again.");
					return false;
				}
				myBody=document.getElementsByTagName("body")[0];
				myBody.style.background=guess_input_text;
				alert("Congratulations! You have guessed the color!.\n\n"+"It took you "+guesses+" to finish the game!\n\n"+"You can see the colour in the background.");
				return true;
			}
		</script>
	</body>
</html>
